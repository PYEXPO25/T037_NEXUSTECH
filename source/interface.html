<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KGISL Institute of Technology - Authentication</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling with Background Image */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('background.jpg') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        /* Container Styling */
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            width: 400px;
            text-align: center;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Header Styling */
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #1e3c72;
            font-weight: 600;
        }

        /* Role Selection Buttons */
        .role-selection {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .toggle-btn {
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
            color: white;
        }

        .student {
            background-color: #072657;
        }

        .faculty {
            background-color: #e43e2c;
        }

        /* Input Field Styling */
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        input:focus {
            border-color: #1e3c72;
            outline: none;
        }

        /* Button Styling */
        .submit-btn {
            background: #1e3c72;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            cursor: pointer;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            transition: background 0.3s ease;
        }

        .submit-btn:hover {
            background: #2a5298;
        }

        /* Switch Form Button */
        .switch-form {
            margin-top: 15px;
            font-size: 14px;
            cursor: pointer;
            color: #1e3c72;
            text-decoration: underline;
        }

        /* Hide Register Form Initially */
        .hidden {
            display: none;
        }

    </style>
    <script>
        let currentRole = "Student";

        function toggleRole() {
            const btn = document.getElementById("roleToggleBtn");
            const roleInput = document.getElementById("userRole");

            if (currentRole === "Student") {
                currentRole = "Faculty";
                btn.innerText = "Faculty";
                btn.classList.remove("student");
                btn.classList.add("faculty");
            } else {
                currentRole = "Student";
                btn.innerText = "Student";
                btn.classList.remove("faculty");
                btn.classList.add("student");
            }

            roleInput.value = currentRole;
        }

        function toggleForm() {
            const loginForm = document.getElementById("loginForm");
            const registerForm = document.getElementById("registerForm");
            const switchText = document.getElementById("switchText");

            if (loginForm.classList.contains("hidden")) {
                loginForm.classList.remove("hidden");
                registerForm.classList.add("hidden");
                switchText.innerHTML = "Don't have an account? <span onclick='toggleForm()' class='switch-form'>Register here</span>";
            } else {
                loginForm.classList.add("hidden");
                registerForm.classList.remove("hidden");
                switchText.innerHTML = "Already have an account? <span onclick='toggleForm()' class='switch-form'>Login here</span>";
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>KGISL Institute of Technology</h1>

        <!-- Role Selection -->
        <div class="role-selection">
            <button id="roleToggleBtn" class="toggle-btn student" onclick="toggleRole()">Student</button>
        </div>

        <!-- Login Form -->
        <form id="loginForm" action="login.php" method="POST">
            <input type="hidden" id="userRole" name="role" value="Student">
            <input type="text" id="loginUsername" name="username" placeholder="Username" required>
            <input type="password" id="loginPassword" name="password" placeholder="Password" required>
            <button type="submit" class="submit-btn">Login</button>
        </form>

        <!-- Register Form (Initially Hidden) -->
        <form id="registerForm" class="hidden" action="register.php" method="POST">
            <input type="hidden" id="userRole" name="role" value="Student">
            <input type="text" id="registerUsername" name="username" placeholder="Username" required>
            <input type="password" id="registerPassword" name="password" placeholder="Password (min 8 chars)" required>
            <button type="submit" class="submit-btn">Register</button>
        </form>

        <!-- Switch Between Login & Register -->
        <p id="switchText">Don't have an account? <span onclick="toggleForm()" class="switch-form">Register here</span></p>
    </div>
</body>
</html>
